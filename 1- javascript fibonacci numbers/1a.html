<html>
<head>
	<title>Fibonacci Numbers</title>
</head>
<body>
	<h1>Calculating the fibonacci numbers</h1>
	<script type="text/javascript">
		var n,a=0,b=1,i,c
		n=prompt("Enter a number","")
		if(n<0)
			alert("invalid number")
		else
		{
			if(n==1)
				document.write(a)
			else
				document.write(a+"<br/>"+b)
			for (i=2;i<=n;i++) {
				c=a+b
				a=b
				b=c
				document.write("<br/>"+c)
			}
		}
	</script>
</body>
</html>
